<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Meerab ‚ù§Ô∏è</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ffd1ea,#ffb6d9);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Floating Hearts */
.heart{
  position:absolute;
  color:rgba(255,120,180,0.7);
  font-size:20px;
  animation:float 8s linear infinite;
  pointer-events:none;
}

@keyframes float{
  0%{transform:translateY(100vh) scale(0.5);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh) scale(1.2);opacity:0;}
}

/* Card */
.card{
  background:white;
  width:90%;
  max-width:420px;
  padding:28px 22px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 12px 30px rgba(0,0,0,0.2);
  z-index:10;
}

.hidden{
  display:none;
}

/* Title */
h1{
  color:#ff3f8b;
  font-size:1.5rem;
  margin-bottom:15px;
}

.name{
  color:#d1006f;
  font-size:2.4rem;
  font-weight:900;
  display:block;
  margin-bottom:6px;
  text-shadow:2px 2px 6px rgba(209,0,111,0.4);
}

.kitty{
  font-size:3.5rem;
  margin:10px 0;
}

/* Buttons */
.buttons{
  margin-top:25px;
  position:relative;
  height:90px;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:1.05rem;
  cursor:pointer;
  transition:0.2s;
  position:absolute;
}

#yesBtn{
  background:#ff3f8b;
  color:white;
  left:5%;
}

#yesBtn:hover{
  transform:scale(1.1);
}

#noBtn{
  background:#eee;
  color:#333;
  right:5%;
}

/* Pages */
.pageText{
  color:#ff3f8b;
  font-size:1.8rem;
  font-weight:700;
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9);}
  to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<!-- Floating Hearts -->
<script>
for(let i=0;i<30;i++){

  const h=document.createElement("div");

  h.className="heart";
  h.innerText="‚ù§Ô∏è";

  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*8+"s";
  h.style.fontSize=15+Math.random()*25+"px";

  document.body.appendChild(h);
}
</script>

<!-- PAGE 1 -->
<div class="card" id="page1">

  <div class="kitty">üòªüéÅ</div>

  <h1>
    <span class="name">Meerab</span>
    Would you like to be my Valentine? ‚ù§Ô∏è
  </h1>

  <div class="buttons">

    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üòñ</button>

  </div>
</div>


<!-- PAGE 2 (NO) -->
<div class="card hidden" id="pageNo">

  <div style="font-size:3rem;">üò¢üíî</div>

  <p class="pageText">Oh no‚Ä¶ Come back üòî</p>
  <p>(Returning‚Ä¶)</p>

</div>


<!-- PAGE 3 (YES) -->
<div class="card hidden" id="pageYes">

  <div style="font-size:3rem;">ü•∞‚ù§Ô∏è</div>

  <p class="pageText">
    I can‚Äôt believe it‚Ä¶<br>
    This must be a dream üíï
  </p>

</div>


<script>

/* ====== CHANGE THIS TO YOUR NUMBER ====== */
const myWhatsAppNumber = "03281650857"; 
/* ======================================= */

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

const page1 = document.getElementById("page1");
const pageNo = document.getElementById("pageNo");
const pageYes = document.getElementById("pageYes");


/* NO button escape */
noBtn.addEventListener("mouseenter", escapeButton);
noBtn.addEventListener("touchstart", escapeButton);
noBtn.addEventListener("mousemove", escapeButton);

function escapeButton(){

  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  const x = Math.random()*maxX;
  const y = Math.random()*maxY;

  const scale = 0.7 + Math.random()*0.6;
  const rotate = Math.random()*360;

  noBtn.style.position="fixed";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";

  noBtn.style.transform=
    `scale(${scale}) rotate(${rotate}deg)`;
}


/* Confetti */
function createConfetti(){

  for(let i=0;i<150;i++){

    const c=document.createElement("div");

    c.style.position="fixed";
    c.style.width="10px";
    c.style.height="10px";
    c.style.borderRadius="50%";

    c.style.background=
      `hsl(${Math.random()*360},100%,60%)`;

    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";

    c.style.opacity=Math.random();
    c.style.pointerEvents="none";
    c.style.zIndex="9999";

    c.animate([
      {transform:"translateY(0)"},
      {transform:"translateY(100vh)"}
    ],{
      duration:3000+Math.random()*2000,
      easing:"linear"
    });

    document.body.appendChild(c);

    setTimeout(()=>{
      c.remove();
    },5000);
  }
}


/* Send result to WhatsApp */
function sendToWhatsApp(answer,time){

  const msg =
    "üíå Valentine Result üíå\n\n" +
    "Answer: " + answer + "\n" +
    "Time: " + time + "\n\n" +
    "From your website ‚ù§Ô∏è";

  const url =
    "https://wa.me/" +
    myWhatsAppNumber +
    "?text=" +
    encodeURIComponent(msg);

  window.open(url,"_blank");
}


/* YES Click */
yesBtn.addEventListener("click",function(){

  const time = new Date().toLocaleString();

  // Save
  localStorage.setItem("valentineAnswer","YES");
  localStorage.setItem("valentineTime",time);

  // Show page
  page1.classList.add("hidden");
  pageYes.classList.remove("hidden");

  // Effects
  createConfetti();

  // Send
  sendToWhatsApp("YES ‚ù§Ô∏è",time);
});


/* NO Click */
noBtn.addEventListener("click",function(){

  const time = new Date().toLocaleString();

  // Save
  localStorage.setItem("valentineAnswer","NO");
  localStorage.setItem("valentineTime",time);

  page1.classList.add("hidden");
  pageNo.classList.remove("hidden");

  // Send
  sendToWhatsApp("NO üíî",time);

  setTimeout(function(){

    pageNo.classList.add("hidden");
    page1.classList.remove("hidden");

  },2000);
});


/* Show last answer */
window.onload=function(){

  const a=localStorage.getItem("valentineAnswer");
  const t=localStorage.getItem("valentineTime");

  if(a && t){

    alert(
      "Last Answer: "+a+
      "\nTime: "+t
    );
  }
};

</script>

</body>
</html>
