<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Meerab ‚ù§Ô∏è</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#fff0f6;
  --bg2:#ffe6f2;
  --accent:#ff3f8b;
  --accent-2:#d1006f;
  --muted:#666;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(255,64,130,0.06), transparent), linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow:hidden;
}

/* Card */
.card{
  width:min(720px,92%);
  background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));
  border-radius:20px;
  padding:36px 42px;
  box-shadow: 0 10px 30px rgba(16,24,40,0.12), inset 0 1px 0 rgba(255,255,255,0.6);
  text-align:left;
  position:relative;
  z-index:10;
  backdrop-filter: blur(6px) saturate(120%);
}
.header{
  display:flex;
  align-items:center;
  gap:18px;
}
.logo{
  font-size:2.6rem;
}
.title{
  color:var(--accent-2);
  font-weight:800;
  font-size:1.6rem;
  margin:0;
}
.subtitle{color:var(--muted);margin-top:6px}

.content{
  margin-top:22px;
}
.kitty{
  font-size:3.8rem;
  text-align:center;
}
.question{
  text-align:center;
  color:var(--accent);
  font-weight:700;
  font-size:1.4rem;
  margin:18px 0;
}

.controls{display:flex;justify-content:center;gap:18px;margin-top:20px}
button{
  appearance:none;
  border:0;
  cursor:pointer;
  padding:12px 28px;
  font-weight:600;
  border-radius:999px;
  transition:transform .18s ease, box-shadow .18s ease;
  box-shadow:0 6px 18px rgba(16,24,40,0.08);
}
#yesBtn{background:linear-gradient(90deg,var(--accent),#ff7ab0);color:#fff}
#yesBtn:hover{transform:translateY(-3px);box-shadow:0 12px 30px rgba(255,63,139,0.12)}
#noBtn{background:#fff;border:1px solid rgba(16,24,40,0.06);color:var(--muted)}
#noBtn:hover{transform:translateY(-2px)}

/* Pages */
.cardPage{display:none;}
.cardPage.active{display:block}
.pageText{color:var(--accent);font-weight:700;font-size:1.2rem;text-align:center}

/* Floating hearts - lightweight */
.floating{
  position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden;
}
.heart{
  position:absolute;
  will-change:transform,opacity;
  opacity:0;
  transform:translateY(0) scale(0.9);
  animation:float linear infinite;
}
@keyframes float{0%{transform:translateY(100vh) scale(.8);opacity:0}10%{opacity:1}100%{transform:translateY(-20vh) scale(1.1);opacity:0}}

/* Confetti (CSS animated dots) */
.confetti-piece{position:fixed;width:8px;height:8px;border-radius:2px;will-change:transform,opacity;z-index:9999;pointer-events:none;animation:fall var(--d) linear forwards}
@keyframes fall{0%{transform:translateY(-10vh) rotate(0deg);opacity:1}100%{transform:translateY(110vh) rotate(360deg);opacity:0}}

/* Responsive */
@media (max-width:520px){.card{padding:24px 18px}.title{font-size:1.25rem}.kitty{font-size:3rem}}
</style>
</head>
<body>

<div class="floating" id="floating"></div>

<div class="card" role="main">
  <div class="header">
    <div class="logo">üòª</div>
    <div>
      <h1 class="title">For Meerab</h1>
      <div class="subtitle">A small gesture ‚Äî made with care</div>
    </div>
  </div>

  <div class="content">
    <div class="kitty">üòªüéÅ</div>

    <div class="question">Would you like to be my Valentine? ‚ù§Ô∏è</div>

    <div class="controls">
      <button id="yesBtn">Yes ‚Äî I would üíï</button>
      <button id="noBtn">No ‚Äî maybe later</button>
    </div>

    <div id="pageYes" class="cardPage" aria-hidden="true">
      <div style="text-align:center;font-size:3rem">ü•∞‚ù§Ô∏è</div>
      <p class="pageText">This feels like magic ‚Äî thank you üíï</p>
    </div>

    <div id="pageNo" class="cardPage" aria-hidden="true">
      <div style="text-align:center;font-size:3rem">üò¢üíî</div>
      <p class="pageText">No worries ‚Äî I appreciate you</p>
    </div>
  </div>
</div>

<script>
/* Lightweight floating hearts generator (small count, low-cost animations) */
(function(){
  const container = document.getElementById('floating');
  const hearts = 12; // low count for performance
  for(let i=0;i<hearts;i++){
    const el = document.createElement('div');
    el.className = 'heart';
    el.textContent = '‚ù§Ô∏è';
    const size = 14 + Math.round(Math.random()*26);
    el.style.fontSize = size + 'px';
    el.style.left = Math.random()*100 + 'vw';
    el.style.animationDuration = (8 + Math.random()*8) + 's';
    el.style.animationDelay = Math.random()*6 + 's';
    el.style.opacity = Math.random()*0.7 + 0.15;
    container.appendChild(el);
  }
})();

/* Escape behavior (only on enter/touch to avoid continuous repositioning and lag) */
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const pageYes = document.getElementById('pageYes');
const pageNo = document.getElementById('pageNo');

noBtn.addEventListener('mouseenter', escapeButton, {passive:true});
noBtn.addEventListener('touchstart', escapeButton, {passive:true});

function escapeButton(){
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;
  const x = Math.random() * Math.max(0, maxX);
  const y = Math.random() * Math.max(0, maxY);
  const scale = 0.85 + Math.random()*0.4;
  const rotate = Math.random()*20 - 10;
  noBtn.style.position = 'fixed';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
  noBtn.style.transform = `scale(${scale}) rotate(${rotate}deg)`;
}

/* Confetti: low-count, CSS-driven pieces for better perf */
function createConfetti(){
  const count = 50; // reduced
  for(let i=0;i<count;i++){
    const c = document.createElement('div');
    c.className = 'confetti-piece';
    c.style.background = `hsl(${Math.random()*360},90%,60%)`;
    c.style.left = Math.random()*100 + 'vw';
    c.style.setProperty('--d', (2.5 + Math.random()*2.5) + 's');
    c.style.transform = `translateY(-10vh) rotate(${Math.random()*360}deg)`;
    c.style.opacity = 1;
    document.body.appendChild(c);
    // remove after animation
    setTimeout(()=>c.remove(), 6000);
  }
}

/* Button actions ‚Äî NO storage, NO external calls, NO alerts */
yesBtn.addEventListener('click', function(){
  pageYes.classList.add('active');
  pageNo.classList.remove('active');
  // show confetti
  createConfetti();
});

noBtn.addEventListener('click', function(){
  pageNo.classList.add('active');
  pageYes.classList.remove('active');
});

/* Prevent any storing/displaying of user's choice on the site */
// Intentionally no localStorage or network calls.
</script>

</body>
</html>
